name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build and Test Docker Image
      run: |
        docker build -t todolist:latest .
        docker run todolist:latest java -jar /app.jar --version

